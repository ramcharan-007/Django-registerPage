<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username"  required placeholder="Enter your name" />
    </br>
        <label>First name:</label>
        <input type="text" name="fname"  required placeholder="Enter your First name" />
    </br>
        <label>Last name:</label>
        <input type="text" name="lname" required placeholder="Enter your Last name" />
    </br>
        <label>Email</label>
        <input type="email" name="email"  required placeholder="Enter your email" />
    </br>
        <label>Password</label>
        <input type="password" name="pass1"  required placeholder="Enter your password" />
    </br>
        <label>Confirm password</label>
        <input type="password" name="pass2"  required placeholder="Re-enter your password" />
    </br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
